<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Overview Menu</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
  <style>
    body {
      font-family: "Lato", sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background: #632828;
      color: #fff;
      padding: 0.5rem 1rem;
      width: 100%;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
     
    }


    nav h2 {
        font-size: 20px;
        color: white;
        justify-content: center;
    }

    .logo {
      width: 60px;
      height: auto;
    }

    .sidenav {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #632828;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }

    .sidenav a {
      padding: 8px 32px;
      text-decoration: none;
      font-size: 25px;
      color: #818181;
      display: block;
      transition: 0.3s;
    }

    .sidenav a:hover {
      color: #f1f1f1;
    }

    .sidenav .closebtn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
    }

    .back-button {
      margin-top: 1rem;
    }

    @media screen and (max-height: 450px) {
      .sidenav { padding-top: 15px; }
      .sidenav a { font-size: 18px; }
    }

    section {
            background: #ffffff;
            padding: 1rem;
            border-radius: 6px;
            box-shadow: 0 8px 16px rgba(1, 1, 1, 0.1);
            text-align: center;
            justify-content: center;
        }

        main {
            display: grid;
            gap: 1.5rem;
            padding: 1.5rem;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }
  </style>
</head>
