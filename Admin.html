<html>
    <head>
    <title>
        Admin Menu / Manager side
    </title>
    <meta  name="viewPort" content="width=device - width, initial-scale=1">
    <style>
        body {
            font-family: "Lato" , sans-serif;
        }


        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: lightgray;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }


        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3;
        }


        .sidenav a:hover {
            color:#f1f1f1;
        }


        .sidenav .closebtn {
            position:absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50;
        }


        @media screen and (max-height: 450px){
            .sidenav {padding-top: 15;}
            .sidenav a{font-size: 18px;}
        }
        </style>
    </head>


    <body>
        <div id="MySideNav" class="sidenav">
            <a href="javscript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="Admin.html"> HOME</a>
            <a href="OVERVIEW.html"> OVERVIEW </a>
            <a href="TRANSACTION.html"> TRANSACTION </a>
            <a href="MESSAGES.html"> MESSAGES </a>
            <a href="index.html"> Logout </a>
        </div>
         
        <h2> Admin side / Manager side </h2>


       
        <span style="font: 30px;cursor: pointer;" onclick="openNav()">&#9776; OPEN</span>


        <script>
            function openNav() {
                document.getElementById("MySideNav").style.width = "250";
            }


            function closeNav() {
                document.getElementById("MySideNav").style.width="0";
            }
        </script>
        <center><h2><p> Welcome Manager/Admin  </p> </h2></center>
         
       
    </body>
